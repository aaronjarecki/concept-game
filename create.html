<html>
<head>
	<script src="create.js"></script>
	<link rel="stylesheet" href="create.css">
</head>
<body> 
	<div id="MainView" class="TopFrame">
		<div>{{.PuzzleId}}</div>
		
	</div>
	<div id="Icons"></div>
	<div id="Buttons">
		<img class="float" src="ico-square-0.png" onclick="changeKind(0)">
		<img class="float" src="ico-square-1.png" onclick="changeKind(1)">
		<img class="float" src="ico-square-2.png" onclick="changeKind(2)">
		<img class="float" src="ico-square-3.png" onclick="changeKind(3)">
		<img class="float clear" src="undo.png" onclick="popItem()">
		<div class="float clear">
			Solution:
			<textarea id="Solution"></textarea>
			Author:
			<textarea id="Author"></textarea>
			<img class="float clear" src="save.png" onclick="savePuzzle()">
		</div>
		<div class="float clear">
			Link:
			<div id="LinkTo" style="float: left;clear: both"></div>
		</div>
	</div>
	<script>
	  var loadFunc = renderCreatePage.bind(this,{{.PuzzleId}});
	  document.body.onload=loadFunc;
	</script>
</body>
</html>
